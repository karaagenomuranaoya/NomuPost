<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポスト編集</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">ポスト編集</h1>
    </header>

    <main class="container">
        <section class="form-section">
            <form th:action="@{/edit}" th:object="${post}" method="post" class="form">
                <input type="hidden" th:field="*{id}">

                <div class="form__group">
                    <label for="title" class="form__label">タイトル</label>
                    <input type="text" id="title" name="title" th:field="*{title}" class="form__input" required>
                </div>

                <div class="form__group">
                    <label for="content" class="form__label">内容</label>
                    <textarea name="content" id="content" th:field="*{content}" class="form__textarea"
                        required></textarea>
                </div>

                <div class="form__group">
                    <label for="author" class="form__label">投稿者</label>
                    <input type="text" id="author" name="author" th:field="*{author}" class="form__input">
                </div>

                <div class="form__actions">
                    <button type="submit" class="button button--update">更新</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__text">© 2025 EditPost</p>
    </footer>
</body>

</html>
