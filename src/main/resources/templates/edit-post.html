<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿を編集</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <h1>投稿を編集</h1>
    <form th:action="@{/edit}" th:object="${post}" method="post">
        <input type="hidden" th:field="*{id}">
        <label for="title">タイトル</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
        <br>
        <label for="content">内容:</label>
        <textarea name="content" id="content" th:field="*{content}" required></textarea>
        <br>
        <label for="author">投稿者:</label>
        <input type="text" id="author" name="author" th:field="*{author}">
        <br>
        <button>更新</button>
    </form>
</body>

</html>
