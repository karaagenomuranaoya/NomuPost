<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿詳細</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1 th:text="${post.title}">投稿タイトル</h1>
    <p th:text="${post.content}">投稿内容</p>
    <p>投稿者: <span th:text="${post.author}">ななしさん</span></p>
    <p>投稿日: <span th:text="${post.createdAt}">いつか</span></p>

    <h2>コメント一覧</h2>
    <ul>
        <li th:each="comment : ${post.comments}">
            <p th:text="${comment.content}">コメント内容</p>
            <form th:action="@{/comments/delete}" method="post" style="display: inline;">
                <input type="hidden" name="id" th:value="${comment.id}">
                <input type="hidden" name="postId" th:value="${comment.post.id}">
                <button type="submit">削除</button>
            </form>
        </li>
    </ul>

    <h2>コメントを追加</h2>
    <form th:action="@{/comments}" th:object="${comment}" method="post">
        <input type="hidden" name="post" th:value="${post.id}">
        <textarea name="content" th:field="*{content}" placeholder="コメントを入力してください" required></textarea>
        <button type="submit">送信</button>
    </form>
</body>

</html>
